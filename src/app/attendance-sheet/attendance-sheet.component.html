<ol class="student">
  <li *ngFor ="let stu of studentList" (click)="onSelect(stu)"
  [class.selected]="stu === selectedStudent" >
     {{stu.name}}
  </li>
</ol>

<div *ngIf="selectedStudent">
  <label> Attandance:
      <input [(ngModel)]="selectedStudent.name" placeholder="Yes/no">
  </label>
</div>
