

<div class="container">
  <div [hidden]='submitted'>
    <form (ngSubmit)="onSubmit()" #leaveApplicationForm="ngForm">
     <div class="form-group">
       <label for="regNo"><strong>RegNo <span class="important">&#9733;</span></strong></label><br>
       <input type="text" id="regNo" name="RegistrationNo" placeholder="your registration no"
        required [(ngModel)]="newForm.regNo" name="regNo" #regNo="ngModel">
        <div [hidden]="regNo.valid || regNo.pristine"
        class="alert alert-danger">
           RegistrationNo is required
       </div>
     </div>
      <div class="form-group">
         <label for="name"><strong>Name <span class="important">&#9733;</span></strong></label><br>
         <input type="text" id="name" name="name"
          required [(ngModel)]="newForm.name" name="name" #name="ngModel" placeholder="your name">
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
             Name is required
         </div>
       </div>
       <div class="form-group">
         <label for="sdate"><strong>Starting date <span class="important">&#9733;</span></strong></label><br>
         <input type="date" id="sdate" name="sdate"
          required [(ngModel)]="newForm.sdate" name="sdate" #sdate="ngModel" placeholder="Starting date">
          <div [hidden]="sdate.valid || sdate.pristine"
          class="alert alert-danger">
             Starting date is required
         </div>
       </div>
       <div class="form-group">
         <label for="edate"><strong>Enging date <span class="important">&#9733;</span></strong></label><br>
         <input type="date" id="edate" name="edate"
          required [(ngModel)]="newForm.edate" name="edate" #edate="ngModel" placeholder="Ending date">
          <div [hidden]="edate.valid || edate.pristine"
          class="alert alert-danger">
             Ending date is required
         </div>
       </div>
        <div class="form-group">
          <label for="reason"><strong> Reason <span class="important">&#9733;</span></strong></label><br>
          <textarea id="reason" name="reason"   required [(ngModel)]="newForm.reason"  style="height:200px" #reason="ngModel" placeholder="reason"></textarea><br>
          <div [hidden]="reason.valid || reason.pristine"
          class="alert alert-danger">
             subject is required
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!leaveApplicationForm.form.valid"value="Submit" (click)="snackbar.show()">submit</button>
          <div>
        <igx-snackbar #snackbar message="Message sent" displayTime="1000"></igx-snackbar>
       </div>
      </div>

    </form>

  </div>

</div>
